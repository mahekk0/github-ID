<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Profile Viewer</title>
  <style>
    body{
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 400px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .search-box input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .search-box button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .search-box button:hover {
        background-color: #0056b3;
    }
    #profile-container {
        text-align: center;
    }
    #profile-container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    .hidden {
        display: none;
    }
    #error-message {
        color: red;
        margin-top: 20px;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Profile Viewer</h1>
    <div class="search-box">
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <button id="search-btn">Search</button>
    </div>
    <div id="profile-container" class="hidden">
      <img id="avatar" alt="User Avatar" />
      <h2 id="name"></h2>
      <p id="bio"></p>
      <p><strong>Followers:</strong> <span id="followers"></span></p>
      <p><strong>Following:</strong> <span id="following"></span></p>
      <p><strong>Repositories:</strong> <span id="repos"></span></p>
      <a id="profile-link" href="#" target="_blank">View GitHub Profile</a>
    </div>
    <div id="error-message" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
